	<script type="text/javascript">
		function turnFrench(){
			console.log("turn to French");
			[...document.styleSheets[3].cssRules].find(x=> x.selectorText=='.fr').style.display= 'inherit';
			[...document.styleSheets[3].cssRules].find(x=> x.selectorText=='.en').style.display= 'none';
		};
		function turnEnglish(){
			console.log("turn to English");
			[...document.styleSheets[3].cssRules].find(x=> x.selectorText=='.fr').style.display= 'none';
			[...document.styleSheets[3].cssRules].find(x=> x.selectorText=='.en').style.display= 'inherit';
		};
	</script>
	<style>
		/* The .fr and .en CSS rules need to be within html document to be dynamically modified with JS*/
		.fr {display:none;}     /* default: hidding French*/
		.en {display:inherit;}  /* default: displaying English*/
	</style>
